<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="col-sm-6">
            <h1>CONTACT US</h1>
            <form method="post" autocomplete="off" id="myForm" name="google-sheet">
                <div class="form-group">
                    <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="Email" class="form-control" placeholder="Your Email *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="Message" class="form-control" placeholder="Your Message *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-block btn-success" value="Submit" />
                </div>
            </form>
        </div>
    </div>

          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzHvA-PK8QLV6x7w5Mkz16SbmLkR-VKq7yEweMoVKGBemBoiDM653V14fV3b-LR9yHF/exec'
            const form = document.forms['google-sheet']
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response =>{
                alert("Thanks for Contacting us..! We Will Contact You Soon...");
                document.getElementById("myForm").reset();}
                )
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
